apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-v2
spec:
  template:
    metadata:
      labels:
        app: frontend
        version: v2
    spec:
      containers:
        - name: frontend
          image: gcr.io/hightowerlabs/frontend:v2
          args:
            - "-grpc=0.0.0.0:50050"
            - "-http=0.0.0.0:80"
            - "-service-b=service-b:50050"
            - "-service-c=service-c:50050"
          ports:
            - name: grpc
              containerPort: 50050
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 500m
              memory: 20M
            requests:
              cpu: 100m
              memory: 10M
